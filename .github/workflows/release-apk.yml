name: Build and Release APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: Neeraj4002/SocialMedia
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true
      
      - name: Get Flutter dependencies
        working-directory: Front/saha
        run: flutter pub get
      
      - name: Build APK
        working-directory: Front/saha
        run: flutter build apk --release --split-per-abi
      
      - name: Get version from pubspec
        id: version
        working-directory: Front/saha
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | cut -d '+' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD_NUMBER" >> $GITHUB_OUTPUT
      
      - name: Rename APK files
        working-directory: Front/saha/build/app/outputs/flutter-apk
        run: |
          mv app-armeabi-v7a-release.apk Saha-${{ steps.version.outputs.version }}-arm.apk
          mv app-arm64-v8a-release.apk Saha-${{ steps.version.outputs.version }}-arm64.apk
          mv app-x86_64-release.apk Saha-${{ steps.version.outputs.version }}-x64.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Front/saha/build/app/outputs/flutter-apk/Saha-${{ steps.version.outputs.version }}-arm.apk
            Front/saha/build/app/outputs/flutter-apk/Saha-${{ steps.version.outputs.version }}-arm64.apk
            Front/saha/build/app/outputs/flutter-apk/Saha-${{ steps.version.outputs.version }}-x64.apk
          tag_name: v${{ steps.version.outputs.version }}
          name: Saha v${{ steps.version.outputs.version }}
          body: |
            ## Saha Release v${{ steps.version.outputs.version }}
            
            **Build**: ${{ steps.version.outputs.build }}
            
            ### ðŸ“± Downloads
            - **ARM (32-bit)**: For older Android devices
            - **ARM64 (64-bit)**: For modern Android devices (recommended)
            - **x64**: For x86_64 Android devices/emulators
            
            ### Installation
            1. Download the APK for your device architecture (most users want ARM64)
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            4. Enjoy Saha!
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
